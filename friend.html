<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .page-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #2c3e50;
            position: relative;
            padding-bottom: 15px;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: #3498db;
        }
        
        .link-category {
            margin-bottom: 40px;
        }
        
        .category-title {
            font-size: 22px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            color: #34495e;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .link-card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .link-name {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .link-favicon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 4px;
        }
        
        .link-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }
        
        .link-title:hover {
            color: #3498db;
        }
        
        .link-description {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .link-url {
            display: block;
            font-size: 14px;
            color: #95a5a6;
            text-decoration: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .link-url:hover {
            color: #3498db;
        }
        
        @media screen and (max-width: 768px) {
            .links-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .container {
                padding: 20px;
            }
            
            .page-title {
                font-size: 24px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .links-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">友情链接</h1>
        
        <div class="link-category">
            <div class="links-grid">
                <div class="link-card">
                    <div class="link-name">
                        <a href="https://www.apihz.cn/" class="link-title" target="_blank" rel="nofollow">接口盒子</a>
                    </div>
                    <a href="https://www.apihz.cn/" class="link-url" target="_blank" rel="nofollow">https://www.apihz.cn/</a>
                </div>
                
            </div>
        </div>

        </div>
        
        <div class="footer">
            <p>友情链接页面最后更新于2025年8月 | 如有链接问题请联系站长</p>
        </div>
    </div>
</body>
</html>
